<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c909713526.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <link rel="icon" type="images/x-icon" href="./images/weather.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body class="p-5">
    <div class="container content">
        <div class="row weatherapp">
            <div class="col-lg-6 col-sm-12 col-xm-12 mt-5 bg-white p-4" style="width:max-content;margin-left: 10%;">
                <form action="">
                    <h5 style="color:#07f2f2">Weather App</h5>
                    <hr>
                    <div class="col-lg-12 col-sm-12 p-3">
                        <input id="cityname" class="form-control p-2" type="text" placeholder="Enter the city" style="background: transparent; width: fit-content">
                        <div class="submit">
                            <button onclick="displayweather()" type="button" id="searchbtn"
                            class="form-control mt-3">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-sm-12 col-xm-12">
                <div id="weatherdata">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./weather.js"></script>

</html>
